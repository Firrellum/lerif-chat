<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LerrifChat</title>
    <link rel="stylesheet" href="css/css.css"> 
</head>
<body>
    <div id="ping">ðŸ”´ Connecting..</div>
    <div class="chat-container">
        <!-- Login / Username Entry -->
        <div id="login-container" class="login-container">
            <h2>Enter your name to start chatting</h2>
            <input type="text" id="usernameInput" placeholder="Enter username" required />
            <button id="enterButton">Enter Chat</button>
        </div>

        <!-- Chat Interface -->
        <div id="chat-container" class="chat-container" style="display:none;">
            <div id="chatBox" class="chat-box"></div>
            <form id="messageForm" class="message-form">
                <input type="text" id="messageInput" placeholder="Type a message" required />
                <button type="submit">Send</button>
            </form>
            <div id="online-peepo" class="online"></div>
        </div>
    </div>
    <script type="module" src="./js/js.js"></script> 
</body>
</html>
